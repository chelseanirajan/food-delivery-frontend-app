<div class="container">
  <div class="grid-container">
    <!-- Grid Item 1 -->
    <div class="grid-item" *ngFor="let restaurant of restaurantList">
      <img [src]="'../../../assets/' + getRandomPic()" alt="Image 1" />
      <div class="title">{{ restaurant.name }}</div>
      <div class="rating">4.5/5</div>
      <button class="button" (click)="onOrderClick(restaurant.id)">
        Order Now
      </button>
    </div>
  </div>
</div>
